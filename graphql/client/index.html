<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h3>GraphQL Introduction</h3>
    <script>
        fetch("http://localhost:4001/",{
            method:"POST",
            headers:{
                "Content-Type":"application/json",
                Accept:"application/json"
            },
            body:JSON.stringify({
                query: "{heros { id, name, movies {id} }}",
            })
        })
    </script>
</body>
</html>
